name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'
      - 'v*-beta.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - run: pip install build twine
    - run: python -m build
    - run: twine upload dist/* --username __token__ --password ${{ secrets.PYPI_API_TOKEN }}
